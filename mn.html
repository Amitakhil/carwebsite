<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>

    <h1>Arithmetic Operations in JavaScript</h1>

    <script>
        // JavaScript code goes here

        // Addition
        let sum = 5 + 3;
        console.log("Sum:", sum);

        // Subtraction
        let difference = 10 - 4;
        console.log("Difference:", difference);

        // Multiplication
        let product = 6 * 7;
        console.log("Product:", product);

        // Division
        let quotient = 20 / 4;
        console.log("Quotient:", quotient);

        // Modulus
        let remainder = 15 % 4;
        console.log("Remainder:", remainder);
    </script>

</body>
</html>
